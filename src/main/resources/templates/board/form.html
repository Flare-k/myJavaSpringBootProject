<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('Spring Boot|게시글 작성')"></head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>
        <div class="container">
            <h2>글 작성</h2>
            <form>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="title" class="form-control" id="title" row="3" placeholder="제목을 입력해주세요"></input>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" row="3"></textarea>
                </div>
                <div class="text-right">
                    <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
                    <button type="submit" class="btn btn-primary">업로드</button>
                </div>
            </form>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    </body>
</html>
